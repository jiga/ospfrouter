<H2><A NAME="s3">3. Usage </A></H2>

<P>
<H2><A NAME="ss3.1">3.1 General Usage</A>
</H2>
To start OSPF Router just type <CODE>ospfrouter</CODE>
from the shell.
<P>To stop OSPF Router use <CODE>CTRL+C</CODE> key.
<P>
